<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width">
        
        <title>Lebohang Danster</title>
        
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" type="text/css" href="css/bootmetro.css">
        <link rel="stylesheet" type="text/css" href="css/bootmetro-responsive.css">
        <link rel="stylesheet" type="text/css" href="css/bootmetro-icons.css">
        <link rel="stylesheet" type="text/css" href="css/bootmetro-ui-light.css">
        
        <script src="js/modernizr-2.6.2.min.js"></script>
        
    </head>
    <body>
        <div id="wrap">
            
            <!-- Nav Bar -->
            
            <div id="nav-bar" class="">
                <div class="pull-left">
                    <div id="header-container">
                        <h1>General Information</h1>
                        
                    </div>
                </div>
                <div class="pull-right">
                    <div id="top-info" class="pull-right">
                        <a id="logged-user" href="#" class="win-command pull-right">
                           <span class="win-commandicon win-commandring icon-user"></span>
                        </a>
                        <div class="pull-left">
                           <h3>Lebohang</h3>
                           <h4>Danster</h4>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Body -->
            <div class="metro panorama">
                <div class="panorama-sections">
                    <div class="panorama-section">
                        
                        <h2>Technologies used</h2>
                        
                        <div class="tile-column-span-2">
                            
                            <a class="tile wide imagetext wideimage bg-color-black" href="#">
                                <img src="images/python.jpeg" class="fillfullwidth" alt=""/>
                            </a>
                            
                            <a class="tile wide imagetext wideimage transparent" href="#">
                                <img src="images/c_sharp.jpg" alt="" />
                            </a>
                            
                            <a class="tile wide imagetext wideimage transparent" href="#">
                                <img src="images/node.jpg" alt="" />
                            </a>
                            
                            <a class="tile wide imagetext wideimage transparent" href="#">
                                <img src="images/android.jpg" class="fillfullwidth" alt="" />
                            </a>
                            
                        </div>
                        
                        <div class="tile-column-span-1">
                            
                            <a class="tile squarepeek bg-color-blueDark" href="#">
                                <img src="images/java.jpg" alt="" />
                            </a>
                            
                            <a class="tile squarepeek bg-color-blueDark" href="#">
                                <img src="images/ruby.jpg" alt="" />
                            </a>
                            
                            <a class="tile squarepeek bg-color-blueDark" href="#">
                                <img src="images/vb.jpg" alt="" />
                            </a>
                            
                        </div>
                        
                    </div>
                    
                    <div class="panorama-section">
                        
                        <h2>Databases used</h2>
                        <div class="tile-column-span-2">

                            <a class="tile wide imagetext wideimage transparent" href="#">
                                <img src="images/sql.jpg" class="fillfullwidth" alt="" />
                            </a>

                            <a class="tile wide imagetext wideimage transparent" href="#">
                                <img src="images/mongodb.jpg" class="fillfullwidth" alt="" />
                            </a>

                            <a class="tile wide imagetext wideimage transparent" href="#">
                                <img src="images/ravendb.jpg" class="fillfullwidth" alt="" />
                            </a>

                            <a class="tile wide imagetext wideimage transparent" href="#">
                                <img src="images/mysql.jpg" class="fillfullwidth" alt="" />
                            </a>

                        </div>
                    </div>
                        
                        
                    <div class="panorama-section tile-span-2">
                        <h2>Companies worked at</h2>    
                    
                        <div class="title-column-span-3">
                            
                            <a class="tile wide bg-color-blueDark" href="#">
                                <img src="images/bjm.jpeg" class="fillfullwidth" />
                            </a>
                            
                            <a class="tile wide bg-color-blueDark" href="#">
                                <img src="images/rencap.jpg" class="fillfullwidth" />
                            </a>
                            
                            <a class="tile wide bg-color-blueDark" href="#">
                                <img src="images/iress.jpg" class="fillfullwidth" />
                            </a>
                            
                            <a class="tile wide bg-color-blueDark" href="#">
                                <img src="images/thoughtworks.jpg" class="fillfullwidth" />
                            </a>
                        </div>
                    </div>
                    
                    <div class="panorama-section tile-span-2">
                        <h2>Social Media links</h2>    
                        <a class="tile app bg-color-red" href="mailto:lebohangdanster@gmail.com">
                           <div class="image-wrapper">
                              <span class="icon icon-mail"></span>
                           </div>
                           <div class="app-label">Mail</div>
                           <div class="app-count">12</div>
                        </a>
                        
                        <a class="tile app bg-color-blue" href="https://twitter.com/LeboDanster">
                           <div class="image-wrapper">
                              <span class="icon icon-twitter"></span>
                           </div>
                           <div class="app-label">twitter</div>
                        </a>
                        
                        <a class="tile app bg-color-red" href="https://github.com/ldanster/">
                           <div class="image-wrapper">
                              <span class="icon icon-github"></span>
                           </div>
                           <div class="app-label">github</div>
                        </a>
                        
                        <a class="tile app bg-color-blue" href="http://lnkd.in/dR5bEfu">
                           <div class="image-wrapper">
                              <span class="icon icon-linkedin"></span>
                           </div>
                           <div class="app-label">linkedin</div>
                        </a>
                    </div>
                </div>
            </div>
            
            
        </div>
    </body>
</html>
